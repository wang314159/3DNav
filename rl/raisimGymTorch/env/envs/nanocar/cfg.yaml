seed: 1
record_video: yes

environment:
  map:
    path: "/height3_copy.png"
    width: 40
    height: 40
    ratio: 0.00001
    z_offset: 0
  robot_urdf: "/nanocarpro/urdf/nanocarpro.urdf"
  scan:
    size1: 50
    size2: 30
  gc_init: 
    x: -8
    y: -8
    z: 2.2
    qx: 1
    qy: 0.0
    qz: 0.0
    qw: 0.0
  goal:
    x: 0
    y: 0
  render: True
  num_envs: 2
  eval_every_n: 20
  num_threads: 5
  simulation_dt: 0.002
  control_dt: 0.01
  max_time: 40.0
  action_std: 0.3
  reward:
    forwardVel:
        coeff: 1.0
    distance:
        coeff: 0.5
    zmove:
        coeff: 1.0
    torque:
        coeff: -4e-5
      #    roll:
            #     coeff: 0.1
      #    pitch:
            #      coeff: 0.1

architecture:
  policy_net: [128, 128]
  value_net: [128, 128]
